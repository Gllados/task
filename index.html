        <main>
            <section id="map">
            <div class="staticmap"></div>
               <!-- <img src="https://maps.googleapis.com/maps/api/staticmap?key=AIzaSyD0wILFMiGuB1qUIZrCIG88cPTWzcR1mlw&center=49.55378902974205,25.5719207519738&zoom=16&format=png&maptype=roadmap&size=480x360" alt="map">
        -->    </section>
            <section id="myForm">
                <div class="container">
                <h2>Напишите нам</h2>
                    <div class="row">
                        <div class="col-md-12">
                            <form action="POST">
                            <div class="d-flex justify-content-between">
                                <div class="form-group ">
                                    <label class="control-label" for="name">Ваше имя</label>
                                    <input type="text" class="form-control" id="name" aria-describedby="inputSuccess2Status">
                                </div>
                                <div class="form-group ">
                                    <label class="control-label" for="phone_number">Ваш телефон</label>
                                    <input type="text"  placeholder="Например: 099 999 99 99" title="Формат: (096) 999 99 99" class="form-control" name="phonenumber" id="phonenumber" aria-describedby="inputSuccess2Status">
                                </div>
                            </div>
                                <div class="form-group">
                                    <label class="control-label" for="email">Email</label>
                                    <input type="email" class="form-control" id="email" aria-describedby="inputSuccess2Status">
                                </div>
                                <div class="form-group">
                                   <label for="message">Сообщение</label>
                                   <textarea class="form-control" id="message" rows="4"></textarea>
                                </div>
                                <div class="d-flex justify-content-center">
                                <button class="btn btn-success btn-lg pr-5 pl-5" type="submit">Send</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

        </main>
